<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Website</title>

	<!-- Here we include the css style sheet. This will be made available to all of the generated HTML/JS that React generates-->
	<!-- Insert css styles_grid sheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/styles_grid.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>

	<!-- This is where React will deploy the contents it generates -->
	<div id="app"></div>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>

</body>
</html>
